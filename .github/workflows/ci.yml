name: Run Pytest

on: [push, pull_request]  # Runs on push & PRs

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2

      - name: Install Dependencies
        shell: bash
        run: |
         if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up SQLite (DemoDB)
        run: |
         python -c "import sqlite3; conn = sqlite3.connect('demodb.sqlite3'); conn.execute('CREATE TABLE users (id INTEGER PRIMARY KEY, name TEXT);'); conn.close()"

      - name: Run Tests
        run: pytest 
